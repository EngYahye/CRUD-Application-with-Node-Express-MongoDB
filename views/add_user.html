<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User management system </a>
                </div>
            </div>
        </nav>
    </header>
    <!-- main section -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
              <div class="filter">
                <a href="/"><i class="fas fa-angle-double-left"> </i>All users</a>
              </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New user</h2>
                <span class="text-light">Use the below form to create new user</span>
            </div>
            <form  method="post" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text_light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="mark stoenis">
                    </div>
                    <div class="form-group">
                        <label for="email" class="text_light">Email</label>                       
                        <input type="text" name="email" value="" placeholder="example@gmail.com">
                        
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text_light">Gender</label> 
                        <div class="radio inline">
                            <input type="radio" id="radio1" name="gender" value="male" >
                            <label for="radio1" class="radio-label">male</label> 
                           


                        
                        </div>                      
                        <div class="radio inline">
                            <input type="radio"  id="radio2" name="gender" value="female" >
                            <label for="radio2" class="radio-label">female</label> 
                           


                        
                        </div>                      
                        
                    </div>
                    <div class="form-group">
                        <label for="status" class="radio-label">Status</label> 
                        <div class="radio inline">
                            <input type="radio" id="radio3" name="status" value="Active" >
                            <label for="radio3" class="radio-label">Active</label> 
                           


                        
                        </div>                      
                        <div class="radio inline">
                            <input type="radio" id="radio4" name="status" value="inactive" >
                            <label for="radio4" class="radio-label">inactive</label> 
                           


                        
                        </div>                      
                        
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>
                </div>
                
            </form>
        </div>
    </main>
</body>
</html>
